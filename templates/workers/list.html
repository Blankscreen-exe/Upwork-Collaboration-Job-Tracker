{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Workers</h1>
    <a href="/workers/new" class="btn btn-primary">New Worker</a>
</div>

<table class="table table-striped data-table">
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for worker in workers %}
        <tr>
            <td>{{ worker.worker_code }}</td>
            <td><a href="/workers/{{ worker.id }}">{{ worker.name }}</a></td>
            <td>{{ worker.contact or "-" }}</td>
            <td>
                <a href="/workers/{{ worker.id }}" class="btn btn-sm btn-outline-primary">View</a>
                <a href="/workers/{{ worker.id }}/edit" class="btn btn-sm btn-outline-secondary">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
