{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">New Settings Version</h1>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="POST" action="/settings/new">
    <div class="mb-3">
        <label for="name" class="form-label">Name *</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    
    <div class="mb-3">
        <label for="rules_json" class="form-label">Rules JSON *</label>
        <textarea class="form-control font-monospace" id="rules_json" name="rules_json" rows="15" required>{{ default_rules_json }}</textarea>
        <small class="form-text text-muted">Enter valid JSON for the rules configuration.</small>
    </div>
    
    <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Create Settings Version</button>
    <a href="/settings" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
