{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">{% if expense %}Edit{% else %}New{% endif %} Expense</h1>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="POST" action="{% if expense %}/expenses/{{ expense.id }}/edit{% else %}/expenses/new{% endif %}">
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="expense_code" class="form-label">Expense Code</label>
                <input type="text" class="form-control" id="expense_code" value="{{ expense.expense_code if expense else (suggested_code if suggested_code else '') }}" disabled>
                <small class="form-text text-muted">Auto-generated</small>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="expense_date" class="form-label">Expense Date *</label>
                <input type="date" class="form-control" id="expense_date" name="expense_date" value="{{ expense.expense_date.strftime('%Y-%m-%d') if expense else '' }}" required>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount *</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01" value="{{ expense.amount if expense else '' }}" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="category" class="form-label">Category *</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="">Select Category</option>
                    {% for cat in categories %}
                    <option value="{{ cat.value }}" {% if expense and expense.category == cat %}selected{% endif %}>{{ cat.value|title }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    
    <div class="mb-3">
        <label for="description" class="form-label">Description *</label>
        <input type="text" class="form-control" id="description" name="description" value="{{ expense.description if expense else '' }}" required>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="vendor" class="form-label">Vendor</label>
                <input type="text" class="form-control" id="vendor" name="vendor" value="{{ expense.vendor if expense else '' }}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="reference" class="form-label">Reference</label>
                <input type="text" class="form-control" id="reference" name="reference" value="{{ expense.reference if expense else '' }}" placeholder="Receipt/Invoice number">
            </div>
        </div>
    </div>
    
    <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea class="form-control" id="notes" name="notes" rows="3">{{ expense.notes if expense else '' }}</textarea>
    </div>
    
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">{% if expense %}Update{% else %}Create{% endif %} Expense</button>
        <a href="{% if expense %}/expenses/{{ expense.id }}{% else %}/expenses{% endif %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
